<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site">
        <div class="left"><img src="image/calculator.png" class="img" alt=""></div>

        <div class="calculator">
            <h1>FITNESS CALCULATOR</h1>
            <div class="main-btns">
                <button class="us btn">Standart units (US)</button>
                <button class="metric btn">Metric units</button>
            </div>
            <div class="gender">
                <form class="form" action="">
                        <label class="gender-label">Gender</label>
                        <select name="" id="select-gender">
                            <option value="" id="select-gender" class="a">Female</option>
                            <option value="" id="select-gender">Male</option>
                            <option value="" id="select-gender" class="z">Other</option>
                        </select>
                        <input class="years" type="text" placeholder="Years...">
                </form>
            </div>

            <div class="weight">
                    <span class="weight-label">Weight</span>
                    <input type="text" placeholder="Pounds">
            </div>

            <div class="height">
                    <span>Height</span>
                    <input type="text" placeholder="Feet..." class="feet">
                    <input type="text" placeholder="Inches..." class="inches">
            </div>
            
            <button class="calculate">Calculate</button>

        </div>
    </div>
</body>
</html>
