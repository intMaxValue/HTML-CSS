<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site">

        <section class="hero">
            <div class="form">
                <h1>REGISTRATION FORM</h1>
                <div class="names">
                    <div class="fname-div">
                        <label for="fname" class="fname fname-label">First Name</label>
                        <input type="text" id="fname" class="fname">
                    </div>
                    <div class="lname-div">    
                        <label for="lname" class="lname lname-label">Last Name</label>
                        <input type="text" id="lname" class="lname">
                    </div>
                </div>
                <label for="email" class="email">Email</label>
                <input type="email" id="email" class="email">

                <label for="pass">Password</label>
                <input type="password" id="pass">
                <label for="confirm-pass">Confirm Password</label>
                <input type="password" id="confirm-pass">

                <div class="accept">
                    <input type="checkbox" name="check" id="check">
                    <label for="check" class="check-label">I accept the Terms of Use & Privacy Policy.</label>
                </div>

                <button class="btn">REGISTER NOW</button>
            </div>
        </section>

    </div>
</body>
</html>
